<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Github Api</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">

    </script>



  </head>
  <body>
    <form class="state-select">
  <select class="multiple-state" name="states" multiple>
    <option value="CA">CA</option>
    <option value="NC">NC</option>
    <option value="PA">PA</option>
    <option value="NY">NY</option>
  </select>
  <input class="max-results" type="number" placeholder="MaxNumberofResults" name="" value="">
  <input class="state-input" type="submit">
  </form>

  <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
    <div class="repo-container">

    </div>

  <script src="main.js" type="text/javascript">
  </script>
